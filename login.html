<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Admin Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Password Protection Mechanism -->
    <script>
        // Hardcoded password (replace this with a secure authentication mechanism)
        const cafeOwnerPassword = "riteeka";

        const login = prompt("Enter the password:");

        if (login === cafeOwnerPassword) {
            // Password is correct, allow access to the admin page content
        } else {
            alert("Access denied. Incorrect password.");
            window.location.href = "login.html"; // Redirect to login page or take appropriate action
        }
    </script>

    <!-- Admin Page Content -->
    <div class="container">
        <h1>Cafe Admin Page</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display cafe items here -->
            </tbody>
        </table>
        <!-- Add buttons for CRUD operations -->

        <!-- Example: Add Item Form -->
        <div class="mb-4">
            <h3>Add Item</h3>
            <form>
                <div class="mb-3">
                    <label for="itemName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="itemName">
                </div>
                <div class="mb-3">
                    <label for="itemDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="itemDescription">
                </div>
                <div class="mb-3">
                    <label for="itemPrice" class="form-label">Price</label>
                    <input type="text" class="form-control" id="itemPrice">
                </div>
                <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for CRUD Operations -->
    <script>
        // Function to add a new item
        function addItem() {
            // Get input values for name, description, price
            const itemName = document.getElementById("itemName").value;
            const itemDescription = document.getElementById("itemDescription").value;
            const itemPrice = document.getElementById("itemPrice").value;

            // Create a new row in the table
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${itemName}</td>
                <td>${itemDescription}</td>
                <td>${itemPrice}</td>
                <td>
                    <!-- Add edit and delete buttons here -->
                </td>
            `;

            // Append the new row to the table
            const tableBody = document.querySelector("tbody");
            tableBody.appendChild(newRow);

            // Clear input fields
            document.getElementById("itemName").value = "";
            document.getElementById("itemDescription").value = "";
            document.getElementById("itemPrice").value = "";
        }

        // Add event listeners to your CRUD buttons (Edit, Remove) for dynamic functionality
    </script>
</body>
</html>
